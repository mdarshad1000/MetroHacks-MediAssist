<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <script src="{% static 'js/script.js' %}" type="module"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <title>MediAssist | MedSearch </title>
  </head>

  <body>
    <canvas class="orb-canvas"></canvas>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'upload' %}">Upload</a></li>
        <li><a href="{% url 'symptoms' %}">Symptoms</a></li>
        <li><a href="{% url 'medicine' %}">Search Meds</a></li>
      </ul>
    </nav>

    <div
      style="text-align: center; font-family: 'Inconsolata', monospace; font-size: 50px; color: whitesmoke;"
    >
      <h1>Medicine</h1>
    </div>
    <div
      style="text-align: center; font-family: 'Inconsolata', monospace; font-size: 20px; color: aliceblue;"
    >
      <h2>Unwrap your Medicine!</h2>
    </div>
    <br /><br /><br />
    <form method="POST" action="" id="forms">
      {% csrf_token %}
      <input name="medicine" type="search" id="inp" required />
      <i class="fa fa-search"></i>
    </form>
  </body>
</html>
